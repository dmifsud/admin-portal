<app-main-container >
   <app-main-container-card *ngIf='players$ | async as players'>

    <div class='spinner-container' *ngIf='players.loading'>
      <mat-spinner color="primary" diameter="48" strokeWidth="3.84"></mat-spinner>
    </div>
    
    <table mat-table [dataSource]="dataSource" class="players-table" *ngIf='players.loaded'>

        <ng-container matColumnDef='icon'>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef='let player'> 
            <mat-icon *ngIf='player.status === playerStatus.Active'>person</mat-icon>  
            <mat-icon *ngIf='player.status === playerStatus.Disabled'>person_off</mat-icon>  
          </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let player"> 
            {{player.id}} 
          </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let player"> {{player.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let player"> {{player.surname}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let player"> {{player.email}} </td>
        </ng-container>
      
         <!-- Symbol Column -->
         <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let player"> {{player.status}} </td>
        </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef> Balance </th>
          <td mat-cell *matCellDef="let player"> {{player.balance}} </td>
        </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="registrationTimestamp">
          <th mat-header-cell *matHeaderCellDef> Reg Timestamp </th>
          <td mat-cell *matCellDef="let player"> {{player.registrationTimestamp}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)='selectRow(row)'></tr>
      </table>


   </app-main-container-card>

</app-main-container>
